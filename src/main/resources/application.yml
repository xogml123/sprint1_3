spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:h2:tcp://localhost/~/memberlogin
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
  # show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
server.servlet.session.tracking-modes: cookie
spring.main.allow-bean-definition-overriding: true
