<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>결제창</h1>
<form th:object="${member}">


    <div>
        <label for="payMoney" >총 결제 금액</label>
        <input type="text" id="payMoney" th:field="*{payMoney}" placeholder="결제 금액를 입력하세요" disabled>
    </div>



    <h2>멤버쉽</h2>

    <div th:each="memb : ${memberShips}">
        <input type="radio" th:field="*{memberShip}" th:value="${memb.name()}" disabled>
        <label th:for="${#ids.prev('memberShip')}" th:text="${memb.name()}"></label>
    </div>
    <div th:errors="*{memberShip}">

    </div>


</form>

<form th:action="|/members/payment/${member.id}|" th:object="${member}" method="POST" >


    <div>
        <label for="payment" >결제 금액</label>
        <input type="text" id="payment" th:field="*{payment}" placeholder="결제 금액를 입력하세요">
    </div>

    <div th:errors="*{payment}">

    </div>

    <button
        type="submit"> 결제 확인</button>

    <button
        onclick="location.href='members.html'"
        th:onclick="|location.href='@{/}'|"
        type="button">취소</button>
</form>
</body>

</html>
