<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>회원 등록</h1>
    <form action="/members" th:object="${member}" method="POST">
        <div>
            <label for="name" th:text="회원명">회원명</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
        </div>
        <div th:errors="*{name}">

        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
            th:text="${err}"></p>
        </div>
        <div>

        </div>
        <div>
            <label for="age" >나이</label>
            <input type="text" id="age" th:field="*{age}" placeholder="나이를 입력하세요">
        </div>
        <div th:errors="*{age}">

        </div>


        <h2>성별을 선택하세요</h2>

        <div th:each="gend : ${genders}">
            <input type="radio" th:field="*{gender}" th:value="${gend.name()}" placeholder="수량을 입력하세요">
            <label th:for="${#ids.prev('gender')}" th:text="${gend.name()}"></label>
        </div>
        <div th:errors="*{gender}">

        </div>


        <button type="submit">회원 등록</button>

        <button
            onclick="location.href='members.html'"
            th:onclick="|location.href='@{/}'|"
            type="button">취소</button>
    </form>
</body>
</html>
