<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>회원 등록</h1>
<form action="/members/new" th:object="${member}" method="POST">
    <div>
        <label for="name" th:text="회원명">회원명</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
    </div>
    <div th:errors="*{name}"></div>

    <div>
        <label for="loginId" th:text="|회원 아이디|">회원 아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="이름을 입력하세요">
    </div>
    <div th:errors="*{loginId}">
    </div>

    <div>
        <label for="loginPassword" th:text="|회원 비밀번호|">회원 비밀번호</label>
        <input type="text" id="loginPassword" th:field="*{loginPassword}" placeholder="이름을 입력하세요">
    </div>
    <div th:errors="*{loginPassword}">
    </div>

    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
            th:text="${err}"></p>
    </div>

    <button type="submit">회원 등록</button>

    <button
        onclick="location.href='members.html'"
        th:onclick="|location.href='@{/}'|"
        type="button">취소
    </button>
</form>
</body>
</html>
