<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>이름</th>
        <th>loginId</th>
        <th>loginPassword</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">

        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.loginId}"></td>
        <td th:text="${member.loginPassword}"></td>
    </tr>
    </tbody>
</table>
<button
    onclick="location.href='members.html'"
    th:onclick="|location.href='@{/}'|"
    type="button">취소</button>
</body>
</body>
</html>
