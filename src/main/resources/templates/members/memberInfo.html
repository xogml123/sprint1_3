<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>나의 회원 정보</h1>
<form action="/members" th:object="${member}" method="POST" disabled>
    <div>
        <label for="name" th:text="회원명">회원명</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" disabled>
    </div>

    <div>
        <label for="loginId" >아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="나이를 입력하세요" disabled>
    </div>

    <div>
        <label for="loginPassword" >비밀번호</label>
        <input type="text" id="loginPassword" th:field="*{loginPassword}" placeholder="나이를 입력하세요" disabled>
    </div>

<button
    onclick="location.href='members.html'"
    th:onclick="|location.href='@{/}'|"
    type="button">취소</button>
</form>
</body>

</html>
